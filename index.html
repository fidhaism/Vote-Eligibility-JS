<!doctype html>
<html lang="en">

<head>
    <title>Check Voting Eligibility</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        #display {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
        }
    </style>

    <script>
        function validateAge() {
            console.log(age.value)
            if (age.value >= 18) {
                display.innerHTML="<h3 class='text-success'>You are eligible for voting.</h3>"
                display.style.border="3px solid green"
            }
            else {
                display.innerHTML="<h3 class='text-danger'>You are not eligible for voting.</h3>"
                display.style.border="3px solid red"
            }
        }

        function clearFields() {
            document.getElementById('age').value = '';
            var displayDiv = document.getElementById('display');
            displayDiv.innerHTML = '';
            displayDiv.style.border = '';
        }
    </script>
</head>

<body>
    <div class="m-5 p-5 container text-center">
        <h1>Check Voting Eligibility</h1>
        <input type="number" id="age" placeholder="Enter your age" class="form-control">
        <button class="btn btn-success mt-5" onclick="validateAge()">Check</button>
        <button class="btn btn-secondary mt-5 ml-2" onclick="clearFields()">Clear</button>
        <div id="display"></div>
    </div>
</body>

</html>
